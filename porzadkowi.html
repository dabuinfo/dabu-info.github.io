<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grafik Służby - Milicz Północ</title>
    <style>
        /* Ustawiamy stronę na pełny ekran bez marginesów */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ukrywamy paski przewijania przeglądarki */
            background-color: #121212; /* Ciemne tło, żeby pasowało do aplikacji */
        }

        /* Ramka wyświetlająca Twoją aplikację Google */
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* 100% wysokości ekranu */
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="https://script.google.com/macros/s/AKfycbxIYbL5k8w-zacfYUVUIwf0XvTZHsAyp7ot9DTgKKcEu-eof0KoK6pcAkRfGObbV6kGUw/exec">
        Twoja przeglądarka nie obsługuje ramek.
    </iframe>

</body>
</html>
